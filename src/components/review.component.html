<div  class="mat-display-1" style = "text-align: center; padding-top: 25px; color: #e5caca;">
   Thankyou for dining with us ! Help us grow better with your valuable feedback
   </div>
  <mat-card width="50%">
    <mat-card-header>
        <mat-card-title>Enter Feedback </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form class="example-form">
  
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Leave a feedback</mat-label>
              <textarea [(ngModel)]="feedbackMsg" name="feedbackText" matInput></textarea>
            </mat-form-field>
          </form>
      </mat-card-content>
      <mat-card-actions align="end">
          <button mat-raised-button (click)="submitFeedback($event)" color="primary">Enter Feedback</button>
         
      </mat-card-actions>
      <mat-card-footer>
        <div *ngIf= "reviewSavedSuccess" class="mat-display-1">
          Your feedback has been submitted successfully ! We appreciate your time ! 
        </div>
      </mat-card-footer>
      
   
</mat-card>
